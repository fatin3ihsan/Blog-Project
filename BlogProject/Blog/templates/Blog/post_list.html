{% extends 'Blog/base.html'%}

{% block content %}

  <div class="centerstage loader">
    {% for post in post_list %}
      <div class="post">
        <a class="big-brand" href="{% url 'post_detail' pk=post.pk%}">{{post.title}}</a>
        <div class="date">
          <p>Published on:{{post.published_date|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk%}">Comments: {{post.approve_comments.count}}</a>
      </div>
    {% endfor%}
  </div>
{% endblock %}
