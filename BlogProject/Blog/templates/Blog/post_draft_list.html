{% extends 'Blog/base.html'%}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <p class='date'>Post Created:{{post.create_date|date:'d-m-y'}}</p>
      <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
      <p>{{post.text|truncatechars:200}}</p>
    </div>
  {% endfor%}
{% endblock %}
